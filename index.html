<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Core 7.8</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <img class="header__icon header__icon--hover" src="./images/close.svg" alt="cross">
            <img class="header__icon" src="./images/Group.svg" alt="logo">
            <img class="header__icon header__icon--space header__icon--hover" src="./images/search.svg" alt="search">
        </header>
        <main class="main">
            <aside class="sidebar">
                <ul class="sidebar__list">
                    <li class="sidebar__option">Ремонт техники</li>
                    <li class="sidebar__option">Услуги и сервисы</li>
                    <li class="sidebar__option">Корпоративным клиентам</li>
                    <li class="sidebar__option">Продавцам техники</li>
                    <li class="sidebar__option">Партнерам</li>
                    <li class="sidebar__option">Производителям</li>
                    <li class="sidebar__option">Наши сервисные центры</li>
                    <li class="sidebar__option">Контакты</li>
                </ul>
            </aside>
            <section class="main__option">
                <img class="option__icon" src="./images/call.svg" alt="call">
                <img class="option__icon" src="./images/chat.svg" alt="chat">
                <img class="option__icon" src="./images/profile.svg" alt="profile">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__mail">mail@cps.com</p>
            <p class="footer__number">8 800 890 8900</p>
            <div class="language">
                <span class="language__choice language__choice--ru">RU</span>
                <span class="language__choice language__choice--eu">EU</span>
                <span class="language__choice language__choice--cn">CN</span>
            </div>
        </footer>
    </div>
</body>

</html>
